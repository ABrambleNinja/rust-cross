language: generic

sudo: false

matrix:
  include:
    # Note: apt packages are the C cross compiler and the cross compiled C library
    - env: TARGET=arm-unknown-linux-gnueabi
      addons:
        apt:
          packages:
            - gcc-arm-linux-gnueabi
            - libc6-armel-cross
            - libc6-dev-armel-cross
    - env: TARGET=arm-unknown-linux-gnueabihf
      addons:
        apt:
          packages: &armhf
            - gcc-arm-linux-gnueabihf
            - libc6-armhf-cross
            - libc6-dev-armhf-cross
    - env: TARGET=armv7-unknown-linux-gnueabihf
      addons:
        apt:
          packages: *armhf
    - env: TARGET=i686-unknown-linux-musl
    - env: TARGET=i686-unknown-linux-gnu
      addons:
        apt:
          packages:
            - gcc-multilib
    - env: TARGET=mipsel-unknown-linux-musl
    - env: TARGET=x86_64-unknown-linux-musl

install:
  - export PATH="$PATH:$HOME/multirust/bin"
  - export STAGING_DIR="$HOME/openwrt"
  - bash ci/install.sh
  - export PATH="$PATH:$(find $STAGING_DIR -maxdepth 1 -name 'toolchain*' -print -quit)/bin"

script:
  - bash ci/script.sh

branches:
  only: master

notifications:
  email: false
